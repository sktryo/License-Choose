<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Choose License Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
    }
    .question {
      margin-bottom: 20px;
    }
    .btn-container {
      display: flex;
      justify-content: center;
    }
    .btn {
      margin: 0 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    .btn-yes {
      background-color: #5cb85c;
      color: #fff;
      border: none;
    }
    .btn-no {
      background-color: #d9534f;
      color: #fff;
      border: none;
    }
  </style>
</head>
<body>
  <h1>Choose License for Your Project</h1>
  <div class="question">
    <h2>Allow commercial use?</h2>
    <div class="btn-container">
      <button class="btn btn-yes" onclick="selectAnswer('commercial', 'yes')">Yes</button>
      <button class="btn btn-no" onclick="selectAnswer('commercial', 'no')">No</button>
    </div>
  </div>
  <div class="question">
    <h2>Allow modifications?</h2>
    <div class="btn-container">
      <button class="btn btn-yes" onclick="selectAnswer('modifications', 'yes')">Yes</button>
      <button class="btn btn-no" onclick="selectAnswer('modifications', 'no')">No</button>
    </div>
  </div>
  <div class="question">
    <h2>Require attribution?</h2>
    <div class="btn-container">
      <button class="btn btn-yes" onclick="selectAnswer('attribution', 'yes')">Yes</button>
      <button class="btn btn-no" onclick="selectAnswer('attribution', 'no')">No</button>
    </div>
  </div>

  <!-- JavaScript to handle user selections -->
  <script>
    async function selectAnswer(question, answer) {
      // Send answer to backend API
      const response = await fetch(`/api/select-answer?question=${question}&answer=${answer}`);
      const result = await response.json();
      console.log(result); // Log the result to console (optional)
      
      // Example: You can handle the response here (e.g., update UI, show results)
    }
  </script>
</body>
</html>
